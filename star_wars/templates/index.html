{% extends 'base.html' %}
{% load static i18n %}

{% block content %}


<div class="row">
  <!-- Area Chart -->
  <div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Carrusel de Personajes</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-area">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="forloop.counter0"
                  class="{% if forloop.counter0 == 0 %}active{% endif %}"></li>
            </ol>
            <div class="carousel-inner">
              {% for character in characters %}
              <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                <img class="d-block w-100" src="" alt="{{character.name}}">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{character.name}}</h5>
                  <p>{{character.description}}</p>
                </div>
              </div>
              {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
